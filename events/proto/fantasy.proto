syntax = "proto3";

package fantasy;

enum FantasyEventType {
    UNKNOWN = 0;
    BATTLE = 1;
    DUNGEON = 2;
    FESTIVAL = 3;
}

message FantasySubscription{
  FantasyEventType eventType = 1;
  string location = 2;
  int32 minimumLevel = 3;
  int32 maximumLevel = 4;
}

message FantasyEvent{
  FantasySubscription type = 1;
  string description = 2;
  repeated string factions = 3;
 
}

service FantasySubscriber {
  rpc Subscribe(FantasySubscription) returns (stream FantasyEvent);
}